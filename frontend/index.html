<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TubeMateX - Video Downloader</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <h1 class="logo">TubeMateX</h1>
      <p class="subtitle">Descarregue videos de diversas plataformas</p>
    </div>
    
    <!-- Download Section -->
    <div class="download-card">
      <div class="input-group">
        <input type="url" id="videoUrl" placeholder="Cole o link do vídeo aqui..." required>
        <button onclick="startDownload()">Download</button>
      </div>
      
      <!-- Format Selection -->
      <div class="format-selector">
        <div class="format-option active" data-format="mp4" onclick="selectFormat('mp4')">
          <i class="fas fa-video"></i>
          <p>MP4</p>
        </div>
        <div class="format-option" data-format="mp3" onclick="selectFormat('mp3')">
          <i class="fas fa-music"></i>
          <p>MP3</p>
        </div>
        <div class="format-option" data-format="wav" onclick="selectFormat('wav')">
          <i class="fas fa-file-audio"></i>
          <p>WAV</p>
        </div>
      </div>
      
      <!-- Progress Section -->
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
        <p class="status" id="status">Preparando download...</p>
      </div>
    </div>
    
    <!-- Download History -->
    <div class="history">
      <h2>Downloads Recentes</h2>
      <div id="historyContainer">
        <!-- Histórico de downloads será carregado dinamicamente :⁠-⁠)-->
      </div>
    </div>
  </div>
  
  <!-- Notification -->
  <div class="notification" id="notification"></div>
  
  <!-- JavaScript como todas as funções :⁠-⁠)-->
  <script src="js/index.js"></script>
</body>

</html>
