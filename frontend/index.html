<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TubeMateX - Video Downloader</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <h1 class="logo">TubeMateX</h1>
      <p class="subtitle">Descarregue videos de diversas plataformas</p>
      <div class="theme-switcher">
        <input type="checkbox" id="themeToggle">
        <label for="themeToggle"></label>
      </div>
      <!-- User Authentication Section -->
      <div class="user-profile" id="userProfile">
          <!-- This will be populated by JavaScript -->
          <a href="/auth/google" class="login-btn">
              <i class="fab fa-google"></i> Login
          </a>
      </div>
    </div>
    
    <!-- Download Section -->
    <div class="download-card">
      <div class="input-group">
        <input type="url" id="videoUrl" placeholder="Cole o link do vídeo aqui..." required>
        <button>Download</button>
      </div>
      
      <!-- Video Info Section -->
      <div class="video-info" id="videoInfo"></div>

      <!-- Format Selection -->
      <div class="format-selector">
        <div class="format-option active" data-format="mp4" onclick="selectFormat('mp4')">
          <i class="fas fa-video"></i>
          <p>MP4</p>
        </div>
        <div class="format-option" data-format="mp3" onclick="selectFormat('mp3')">
          <i class="fas fa-music"></i>
          <p>MP3</p>
        </div>
      </div>
      
      <!-- Progress Section -->
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
        <p class="status" id="status">Preparando download...</p>
      </div>
    </div>
    
    <!-- Download History -->
    <div class="history">
      <div class="history-header">
        <h2>Downloads Recentes</h2>
        <button id="clearHistory">Limpar Histórico</button>
      </div>
      <div id="historyContainer">
        <!-- Histórico de downloads será carregado dinamicamente :⁠-⁠)-->
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-links">
            <a href="/policy">Política de Privacidade</a>
            <span>&bull;</span>
            <a href="/terms">Termos de Uso</a>
            <a href="/legacy">Aviso Legal</a>
        </div>
        <div class="footer-social">
            <a href="https://github.com/borgelevisberg17" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <p class="footer-copyright">&copy; 2025 TubeMateX. Todos os direitos reservados.</p>
    </footer>
  </div>
  
  <!-- Notification -->
  <div class="notification" id="notification"></div>
  
  <!-- Google AdSense Placeholder -->
  <!--
    Para adicionar anúncios do Google AdSense, você precisa de uma conta aprovada.
    Depois de aprovado, o Google fornecerá um snippet de código para colar aqui.
    Exemplo:
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
     crossorigin="anonymous"></script>
  -->

  <!-- JavaScript como todas as funções :⁠-⁠)-->
  <script src="/js/index.js"></script>
</body>

</html>
